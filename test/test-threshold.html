<html>

<head>

  <title>Prefetch: Basic Usage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" media="screen" href="main.css">
  <style>
    ul {
      display: flex;

  <ul>

      <a href="4.html">Link 4</a>

    quicklink.listen({threshold: 0.5});

</html>
